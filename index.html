<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulario</title>
</head>
<body>

    <div class="container">
        <form action="#" id="formulario" >
            <h1>Contactanos</h1>
           
            <input  type="text" required="true" name="nombre" placeholder="Nombre" id="nombre" >

            <input type="email" required="true" name="email" id="email" placeholder="Correo" >

            <textarea name="text" required="true" id="mensaje" placeholder="Mensaje"></textarea>
    
            <input type="submit" id="send" class="enviar" value="Enviar">
        </form>
    </div>

    <div id="app"></div>

    <script src="js/main.js"></script>
</body>
</html>
