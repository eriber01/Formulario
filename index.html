<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulario</title>
</head>
<body>

    <div class="container">
        <form action="#" id="formulario" >
            <h1>Contactanos</h1>

            <input  type="text" required="true" name="nombre" placeholder="Nombre" id="nombre" >

            <input type="email" name="email" id="email" placeholder="Correo" >

            <textarea name="text" required="true" id="mensaje" placeholder="Mensaje"></textarea>

            <input type="submit" id="enviar" value="Enviar">
            <a href="#" class="registros" id="registros-click">Ver Registros Guardados</a>
        </form>

        <form class="registros-container" id="registros" action="#">
            <button class="enviar" id="cerrar-registro">Cerrar Registros</button>
            <div id="app" ></div>
            
        </form>
        
        
    </div>

    <script src="js/main.js"></script>
</body>
</html>
